	<script>
			$(window).on('load',function(){
				var type=location.hash;
				if( $(window).width() > 576 ){
					$('body,html').animate({
						scrollTop:$(type).offset().top-63
					},10)
				}else{$('body,html').animate({
					scrollTop:$(type).offset().top-100
					},10)

				}
			})
			setTimeout(function(){
				$('.slogan').addClass('active')
			},500)
			var ultrabooksArr=[],ultrabooksObj={}
			$('.ultrabooks-container').each(function(){
				ultrabooksObj={
					type:$(this).attr('data-type'),
					top:$(this).offset().top,
					timestamp:new Date().getTime()
				}
				ultrabooksArr.push(ultrabooksObj)
			})
			$('.ultrabooks-container').imagesLoaded( function() {
				ultrabooksArr=[]
				$('.ultrabooks-container').each(function(){
					ultrabooksObj={
						type:$(this).attr('data-type'),
						top:$(this).offset().top,
						timestamp:new Date().getTime()
					}
					ultrabooksArr.push(ultrabooksObj)
				})
				console.log(ultrabooksArr)
			});
			$(window).resize(function(){
				ultrabooksArr=[]
				$('.ultrabooks-container').each(function(){
					ultrabooksObj={
						type:$(this).attr('data-type'),
						top:$(this).offset().top,
						timestamp:new Date().getTime()
					}
					ultrabooksArr.push(ultrabooksObj)
				})
			})
			$(window).scroll(function(){
				var menuTop=$('.menu-bar').offset().top;
				if($(document).scrollTop() >= menuTop){
					$('.menu-wrap').addClass('active')
				}else{
					$('.menu-wrap').removeClass('active')
				}
				if($(window).width() > 576){
					if( $(document).scrollTop() > 700){
						$('.to-top').addClass('active')
					}else{
						$('.to-top').removeClass('active')
					}
				}else{
					if( $(document).scrollTop() > 400){
						$('.to-top').addClass('active')
					}else{
						$('.to-top').removeClass('active')
					}
				}
				
			})
			$('a.menu').on('click',function(e){
				var type=$(this).attr('data-type')
				// e.preventDefault()
				if( $(window).width() > 576 ){
					$('body,html').animate({
						scrollTop:$("#"+type).offset().top-63
					},500)
				}else{$('body,html').animate({
					scrollTop:$("#"+type).offset().top-100
					},500)

				}
			})

			$('.to-top').on('click',function(){
				$('body,html').animate({
					scrollTop:0
				},500)
			})
			
	</script>
